<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <section class="card-form">
      <div class="cards">
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="" />
          <span class="cvv">000</span>
        </div>

        <div class="card-front">
          <img class="card-image" src="images/bg-card-front.png" alt="" />
          <div class="card-content">
            <img class="card--logo" src="images/card-logo.svg" alt="" />
            <div class="card--numbers">
              <span class="first-four">0000</span>
              <span class="second-four">0000</span>
              <span class="third-four">0000</span>
              <span class="last-four">0000</span>
            </div>
            <div class="card--details">
              <span class="name">JANE APPLESEED</span>
              <span>00/00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-wrapper">
        <form class="form">
          <label for="">CARDHOLDER NAME</label>
          <input type="text" name="" id="" placeholder="e.g. Jane Appleseed" />
          <label for="">CARD NUMBER</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="wrapper">
            <div class="date">
              <label for="">EXP.DATE (MM/YY)</label>
              <div class="date-inner">
                <input type="text" placeholder="MM" />
                <input type="text" name="" id="" placeholder="YY" />
              </div>
            </div>
            <div class="cvv">
              <label for="">CVC</label>
              <input type="text" name="" id="" placeholder="e.g. 123" />
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>
      </div>
    </section>
  </body>
</html>
