<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: orange;">
    <div class="cart">
        <p class="cart-name">Cart</p>
        <hr>
        <div class="item">
            <img class="product__image" src="images/image-product-1-thumbnail.jpg" alt="">
            <div class="name-price-quantity">
                <p>Fall Limited Edition Sneakers</p>
                <span class="quantity">$125 x 3</span>
                <span class="total">$375.00</span>
            </div>
            <div class="delete_icon"><img src="images/icon-delete.svg" alt=""></div>
        </div>
        <button class="btn btn--orange">Checkout</button>
    </div>
</body>
</html>
