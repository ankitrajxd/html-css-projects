<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce-product-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav container block">
      <div class="nav__list">
        <div class="logo">
          <img class="menu" src="images/icon-menu.svg" alt="">
          <img src="images/logo.svg" alt=""></div>
        <ul class="list">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    
      <div class="nav__images">
        <img class="cart" src="images/icon-cart.svg" alt="">
        <div class="user_avatar"><img src="images/image-avatar.png" alt=""></div>
      </div>
    </nav>

    <hr class="container hr" style="padding: 0;">

    <section class="block">
      <div class="hero">
        <div class="hero__image">
          <img src="images/image-product-1.jpg" alt="" />
          
        </div>
    
        <div class="container hero__content">
          <h1 class="product__name">Fall Limited Edition Sneakers</h1>
          <p class="product__description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <span class="price__discounted price-50-off">$125.00</span>
            <span class="price__actual">$250.00</span>
          </div>
    
          <div class="buttons">
            <button class="btn btn--quantity">
              <span class="orange" style="font-size: 2rem;">-</span>
              <span>2</span>
              <span class="orange" style="font-size: 2rem;"">+</span>
            </button>
    
            <button class="btn btn--orange">
              <img src="images/icon-cart.svg" alt="">
              Add to cart</button>
          </div>
    
        </div>
      </div>
    </section>
  </body>
</html>
