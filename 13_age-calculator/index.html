<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <div class="container">
      <div class="dob">
          <div class="input ">
              <label>DAY</label>
              <input class="input--day"  type="number">
          </div>
          <div class="input ">
              <label>MONTH</label>
              <input class="input--month"  type="number">
          </div>
          <div class="input ">
              <label>YEAR</label>
              <input class="input--year"  type="number">
          </div>
      </div>

      <hr>
      <span class="btn">
        <img src="assets/images/icon-arrow.svg" alt="">
      </span>

      <div class="calculated">
        <p class="calc__year"><span class="purple-year">38</span>  years</p>
        <p class="calc__month"><span class="purple-month">3</span>  months</p>
        <p class="calc__days"><span class="purple-day">26</span>  days</p>
      </div>

      

    </div>

    <script src="script.js"></script>
  </body>
</html>
